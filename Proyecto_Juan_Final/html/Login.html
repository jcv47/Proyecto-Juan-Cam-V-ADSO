<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sondar - Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div class="container">
    <!-- ======= HEADER ======= -->
    <header>
      <div class="barra_navegacion">Sondar</div>
      <nav>
        <ul>
          <li><a href="Index.html">Inicio</a></li>
          <li><a href="Servicios.html">Servicios</a></li>
          <li><a href="Productos.html">Productos</a></li>
          <li><a href="Comentarios.html">Comentarios</a></li>
          <li><a href="Contacto.html">Contacto</a></li>
          <li><a href="Login.html" class="active">Iniciar Sesión</a></li>
          <li><a href="Register.html">Registrarse</a></li>
        </ul>
      </nav>
    </header>

    <!-- ======= FORMULARIO LOGIN ======= -->
    <section class="auth">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <label for="email">Correo:</label>
        <input type="email" id="email" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required />

        <button type="submit" class="btn primary">Ingresar</button>
      </form>
      <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </section>

    <!-- ======= FOOTER ======= -->
    <footer>
      <p>&copy; 2025 Sondar. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Buscar usuario en localStorage
      const usuario = JSON.parse(localStorage.getItem("usuarioRegistrado"));

      if (usuario && usuario.email === email && usuario.password === password) {
        // Guardar sesión activa
        localStorage.setItem("usuario", JSON.stringify(usuario));
        alert("Inicio de sesión exitoso ✅");
        window.location.href = "comentarios.html";
      } else {
        alert("Correo o contraseña incorrectos ❌");
      }
    });
  </script>
</body>
</html>
